    crossorigin="anonymous">

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>

        </div>
        <div id="navbar" class="collapse navbar-collapse">

          <ul class="nav navbar-nav">
            <!-- Add nav bar items here -->
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="col-md-2 col-sm-12">
        <div class="container-fluid">
          <div data-spy="affix" style="min-height: 100%; height: 100%;">
            <h3>Select a Day</h3>
            <hr>
            <a href="introduction.html" class="day-change btn btn-sm btn-info btn-block" role="button">Introduction</a><br>
            <a href="day1.html" class="day-change btn btn-sm btn-info btn-block" role="button">Day 1</a><br>
            <a href="day2.html" class="day-change btn btn-sm btn-info btn-block" role="button">Day 2</a><br>

            <a href="day4.html" class="day-change btn btn-sm btn-info btn-block" role="button">Day 4</a><br>

            <a href="day7.html" class="day-change btn btn-sm btn-info btn-block" role="button">Day 7</a>
          </div>
        </div>
      </div>
      <div class="col-md-10 col-sm-12" id="MainContent">

      </div>
    </div>
    <!-- JavaScript at the bottom -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
    <script>
    function stringStartsWith (string, prefix)
    {
      return string.slice(0, prefix.length) == prefix;
    }

    $(document).ready(function()
    {
      $('a').click(function(event)
      {
        var dest = $(this).attr('href');
        if (stringStartsWith(dest, "#"))
        {
          event.preventDefault();
          $('html,body').animate(
            {
              scrollTop: $(dest).offset().top
            }, 'slow');
          }
        });
      });

      $(document).ready(function()
      {
        $('.day-change').click(function(event)
        {
          event.preventDefault();
          var url = $(this).attr('href');

          $('#MainContent').fadeOut('slow', function()
          {
            $('#MainContent').load(url);
            $('#MainContent').fadeIn('slow');
          });

        });
      });

      $(document).ready(function()
      {
        $('#MainContent').hide();
        $('#MainContent').load("introduction.html");
        $('#MainContent').fadeIn('slow');
      });
      </script>
    </body>
  </html>
